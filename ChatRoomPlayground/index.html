<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>CloudChat</title>
	<link rel="stylesheet" type="text/css" href="assets/common.css">
	<link rel="stylesheet" type="text/css" href="assets/widgets.css">
	<link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<div class="cloudchat-layout">
		<div class="menu-region">
			<nav class="menu">
				<header id="left-menu-profile" class="menu-profile">
					<div class="menu-profile-wrapper">
						<div class="menu-profile-avatar">
							<span class="avatar-s"></span>
						</div>
						<div class="menu-profile-name">
							AndyHsu
						</div>
						<div class="menu-profile-state">
							<li class="fa fa-chevron-down"></li>
							<li class="fa fa-chevron-up" style="display: none;"></li>
						</div>
					</div>
					<ul class="menu-profile-list">
						<li class="menu-profile-list-item">
							<li class="fa fa-home"></li>Home
						</li>
						<li class="menu-profile-list-item">
							<li class="fa fa-sign-out"></li>Signout
						</li>
					</ul>
				</header>
				<section class="menu-list">
					<ul class="recent-room-list"></ul>
				</section>
				<footer class="menu-action">
				</footer>
			</nav>
		</div>

		<div class="chat-region">
			<div class="chat-wrapper">
				<div class="chat-app">
					<div class="chat-app-header">
					</div>
					<div class="chat-app-content">
					</div>
					<div class="chat-app-input">
					</div>
				</div>
			</div>
		</div>

		<div class="tool-region">
			<div class="tool-bar">
				<div class="tool-bar-search">
				</div>
				<div class="tool-bar-nav">
				</div>
				<div class="tool-bar-content">
				</div>
			</div>
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="http://cdn.bootcss.com/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="http://cdn.bootcss.com/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
	<script type="text/javascript">
		$('#left-menu-profile').click(function(){
			console.log("!!!");
			if($('#left-menu-profile').hasClass("menu-profile-expanded")){
				$('#left-menu-profile').removeClass("menu-profile-expanded");
			}
			else{
				$('#left-menu-profile').addClass("menu-profile-expanded");
			}
		});
	</script>
</body>
</html>
